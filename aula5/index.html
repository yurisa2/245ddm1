<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <!-- https://getbootstrap.com/docs/5.0/layout/grid/#grid-options -->
  <div class="container">
    <img src="https://robbreport.com/wp-content/uploads/2019/05/divo04.jpg" class="img img-fluid rounded d-md-block d-lg-none" alt="Bugatti Divo" >

    <!-- CRIAR OUTRA ROW COM ALGUNS DADOS -->
    <div class="row col-6 d-md-block d-lg-none ">
      Bugatti Divo
    </div>

    <!-- https://getbootstrap.com/docs/5.0/layout/grid/#grid-options -->
    <div class="row col-10 col-md-6 d-md-block d-lg-none ">

      <h3> Entre com seus dados </h3>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">*</span>
        <input type="password" class="form-control" placeholder="Senha" aria-label="Password" aria-describedby="basic-addon1">
      </div>

      <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/submit -->
      <div class="input-group mb-3">
        <input type="submit" class="form-control" value="Logar" aria-label="Enviar" aria-describedby="basic-addon1">
      </div>

    </div>

  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
